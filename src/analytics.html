<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="Черепанов Артём">
  <meta name="description" content="Дипломный проект Яндекс Парктикум">
  <title>Аналитика</title>
  <link rel="stylesheet" href="./analytics.css">
</head>
<body>
  <div class="root">
    <header class="header root__header">
      <nav class="nav header__nav-block">
        <a class="nav__link nav__link_main" href="#">NewsAnalyzer</a>
        <div class="nav__group">
          <a class="nav__link" href="index.html">Главная</a>
          <a class="nav__link" href="about.html">О проекте</a>
        </div>
      </nav>
    </header>
    <!-- хлебные крошки -->
    <section class="breadcrumbs root__breadcrumbs">
      <a class="breadcrumbs__parent_link" href="./index.html">Главная </a><p class="breadcrumbs__current">/ Аналитика</p>
    </section>
    <!-- блок статистики -->
    <section class="stat root__stat">
      <!-- тайтл  -->
      <h2 class="stat__title">Вы спросили: </h2><h2 class="stat__title stat__result">«»</h2>
      <!-- week stat -->
      <div class="stat__subtitle">
        <p class="stat__key">Новостей за неделю: </p><p class="stat__value week_col">0</p>
      </div>
      <!-- mention stat -->
      <div class="stat__subtitle">
        <p class="stat__key">Упоминаний в загаловках: </p><p class="stat__value title_col">0</p>
      </div>
    </section>
    <!-- graph -->
    <section class="analytics root__analytics">
      <h3 class="analytics__title title">Аналитика по дням</h3>
      <div class="graph analytics__graph">
        <div class="graph__title_container">
          <div class="graph__data_container">
            <p class="graph__title">Дата</p>
            <p class="graph__title graph__mounth"></p>
          </div>
          <p class="graph__title">Кол-во упоминаний</p>
        </div>
        <div class="graph__range">
          <p class="graph__range_position">0</p>
          <p class="graph__range_position">25</p>
          <p class="graph__range_position">50</p>
          <p class="graph__range_position">75</p>
          <p class="graph__range_position">100</p>
        </div>
        <div class="graph__date">
          <div class="graph__data_col">
            <p class="graph__data_name"></p>
            <p class="graph__data_name"></p>
            <p class="graph__data_name"></p>
            <p class="graph__data_name"></p>
            <p class="graph__data_name"></p>
            <p class="graph__data_name"></p>
            <p class="graph__data_name"></p>
          </div>
          <div class="graph__value_col">
            <p class="graph__data_value"></p>
            <p class="graph__data_value"></p>
            <p class="graph__data_value"></p>
            <p class="graph__data_value"></p>
            <p class="graph__data_value"></p>
            <p class="graph__data_value"></p>
            <p class="graph__data_value"></p>
          </div>
        </div>
        <div class="graph__range">
          <p class="graph__range_position">0</p>
          <p class="graph__range_position">25</p>
          <p class="graph__range_position">50</p>
          <p class="graph__range_position">75</p>
          <p class="graph__range_position">100</p>
        </div>
        </div>
      </div>
    </section>
    <!-- Подвал -->
    <footer class="white-bg footer">
      <p class="footer__copyright">© 2020 Артём Черепанов</p>
      <nav class="footer__nav">
        <ul class="footer__menu">
          <li><a href="./index.html" class="footer__menu-item">Главная</a></li>
          <li><a href="./about.html" class="footer__menu-item">О проекте</a></li>
          <li><a href="https://praktikum.yandex.ru/" class="footer__menu-item" target="_blank">Яндекс.Практикум</a>
          </li>
        </ul>
      </nav>
      <ul class="footer__social-container">
        <li class="footer__social-link">
          <a href="https://github.com/cherepanov92" class="footer__link" target="_blank">
            <img src="<%=require('./images/git.svg')%>" class="footer__icon" alt="GitHub link">
          </a>
        </li>
        <li class="footer__social-link">
          <a href="https://t.me/a_cherepanov" class="footer__link" target="_blank">
            <img src="<%=require('./images/telegram.svg')%>" class="footer__icon" alt="Telegram link">
          </a>
        </li>
      </ul>
    </footer>
  </div>
</body>
</html>
